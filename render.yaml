services:
  - type: redis
    name: cybernetcall-redis
    region: singapore
    plan: free
    maxmemoryPolicy: allkeys-lfu

  - type: web
    name: cybernetcall
    env: python
    region: singapore
    buildCommand: './build.sh'
    startCommand: 'python manage.py migrate && daphne -b 0.0.0.0 -p $PORT cybernetcall.asgi:application'

    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DJANGO_DEBUG
        value: false
      # DATABASE_URL はRenderのダッシュボードでSecretとして設定してください。
      # Supabaseプロジェクトの接続文字列（postgres://...）を使用します。
      - key: REDIS_URL
        fromService:
          type: redis
          name: cybernetcall-redis
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
    autoDeploy: true
