services:
  - type: redis
    name: cybernetcall-redis
    region: singapore
    plan: free
    maxmemoryPolicy: allkeys-lfu
    ipAllowList:
      - source: 0.0.0.0/0
        description: Allow all

  - type: web
    name: cybernetcall
    env: python
    region: singapore
    buildCommand: './build.sh'
    startCommand: 'python manage.py migrate && daphne -b 0.0.0.0 -p $PORT --proxy-headers cybernetcall.asgi:application'

    plan: free
    branch: main
    healthCheckPath: /
    envVars:
      - key: DJANGO_DEBUG
        value: "false"
      - key: PYTHONUNBUFFERED
        value: "true"
      # DATABASE_URL はRenderのダッシュボードでSecretとして設定してください。
      # Supabaseプロジェクトの接続文字列（postgres://...）を使用します。
      - key: REDIS_URL
        fromService:
          type: redis
          name: cybernetcall-redis
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: "1"
    autoDeploy: true
